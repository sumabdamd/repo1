name: Update Repo2 and Create PR

on:
  push:
    branches:
      - main  # Trigger this workflow when pushing to main in repo1

jobs:
  update-repo2:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out repo1
      - name: Check out repo1
        uses: actions/checkout@v2

      # Step 2: Set up Git
      - name: Set up Git
        uses: sumabdamd/setup-git@v1

      # Step 3: Clone repo2
      - name: Clone repo2
        run: |
          git clone https://github.com/sumabdamd/repo2.git
          cd repo2
          git checkout main

      # Step 4: Make changes to repo2
      - name: Modify or Add a File in repo2
        run: |
          cd repo2
          echo "New content added from repo1 workflow" > newfile.txt
          git add newfile.txt
          git commit -m "Add newfile.txt via workflow from repo1"

      # Step 5: Push changes to a new branch in repo2
      - name: Push changes to new branch
        run: |
          cd repo2
          git checkout -b update-file-from-repo1
          git push origin update-file-from-repo1

      # Step 6: Create a pull request
      - name: Create Pull Request to repo2
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.REPO2_ACCESS_TOKEN }}
          base: main
          head: update-file-from-repo1
          title: "Update from repo1"
          body: "This PR was created automatically by the workflow in repo1."
