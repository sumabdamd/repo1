name: test

on:
  push:
    branches:
      - main  # Trigger on pushes to repo1's main

jobs:
  update-repo2:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out repo1 (default repo)
      - name: Checkout repo1
        uses: actions/checkout@v3

      # Step 2: Check out repo2 using PAT for authentication
      - name: Checkout repo2
        uses: actions/checkout@v3
        with:
          repository: sumabdamd/repo2
          token: ${{ secrets.REPO2_ACCESS_TOKEN }}
          path: repo2

      # Step 3: Configure Git inside repo2
      - name: Configure Git user
        run: |
          cd repo2
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 4: Modify or add a file in repo2
      - name: Modify/add file
        run: |
          cd repo2
          echo "New content added from repo1 workflow" > newfile.txt
          git add newfile.txt
          git commit -m "Add newfile.txt via workflow from repo1" || echo "No changes to commit"

      # Step 5: Create unique branch and push changes
      - name: Push changes to new branch
        run: |
          cd repo2
          BRANCH_NAME="update-from-repo1-$(date +%s)"
          git checkout -b $BRANCH_NAME
          git push --set-upstream origin $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      # Step 6: Create pull request to repo2 using branch name from previous step
      - name: Create Pull Request in repo2
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.REPO2_ACCESS_TOKEN }}
          repository: sumabdamd/repo2
          base: main
          head: ${{ env.BRANCH_NAME }}
          title: "Update from repo1"
          body: "This PR was created automatically by the workflow in repo1."
