name: Update Repo2 

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch of repo1

jobs:
  update-repo2:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out repo1 (default)
      - name: Check out repo1
        uses: actions/checkout@v3

      # Step 2: Check out repo2 using the PAT for authentication
      - name: Check out repo2
        uses: actions/checkout@v3
        with:
          repository: sumabdamd/repo2   # replace with your repo2 path
          token: ${{ secrets.REPO2_ACCESS_TOKEN }}
          path: repo2

      # Step 3: Configure Git user inside repo2
      - name: Configure Git user inside repo2
        run: |
          cd repo2
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 4: Modify or add a file inside repo2
      - name: Modify or Add a File in repo2
        run: |
          cd repo2
          echo "New content added from repo1 workflow" > newfile.txt
          git add newfile.txt
          git commit -m "Add newfile.txt via workflow from repo1" || echo "No changes to commit"

      # Step 5: Push changes to a new branch in repo2
      - name: Push changes to new branch
        run: |
          cd repo2
          git checkout -b update-file-from-repo1
          git push --set-upstream origin update-file-from-repo1

      # Step 6: Create a pull request in repo2
      - name: Create Pull Request to repo2
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.REPO2_ACCESS_TOKEN }}
          repository: sumabdamd/repo2   # explicitly point to repo2
          base: main
          head: update-file-from-repo1
          title: "Update from repo1"
          body: "This PR was created automatically by the workflow in repo1."
