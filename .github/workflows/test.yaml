name: submit pr to rep2

on:
  push:
    branches:
      - main

jobs:
  update-repo2:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo2
        uses: actions/checkout@v2
        with:
          repository: "sumabdamd/repo2"
          token: ${{ secrets.REPO2_ACCESS_TOKEN }}
          path: repo2

      - name: Configure Git identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Modify or Add a File in repo2
        run: |
          echo "New content added by workflow from repo1" > newfile.txt
          mv newfile.txt repo2/
          cd repo2
          git add newfile.txt
          git commit -m "Add newfile.txt via workflow from repo1"

      - name: Push changes to new branch in repo2
        run: |
          cd repo2
          git fetch origin
          git checkout -B repo1-update-branch
          git push origin repo1-update-branch --force-with-lease

      - name: Create Pull Request in repo2
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.REPO2_ACCESS_TOKEN }}
          repository: "sumabdamd/repo2"
          title: "Automated PR from repo1"
          body: "This PR contains changes made by repo1."
          base: main
          head: repo1-update-branch
